<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leisure Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-pattern"></div>
    
    <header>
        <h1>Leisure Explorer</h1>
        <p class="subtitle">Discover activities that spark your joy</p>
    </header>

    <main>
        <section class="filters">
            <h2>Filter by Interest</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <span class="filter-icon">✦</span>
                    All Activities
                    <span class="count" id="count-all">100</span>
                </button>
                <button class="filter-btn" data-filter="interested">
                    <span class="filter-icon">♥</span>
                    Interested
                    <span class="count" id="count-interested">0</span>
                </button>
                <button class="filter-btn" data-filter="maybe">
                    <span class="filter-icon">◐</span>
                    Maybe
                    <span class="count" id="count-maybe">0</span>
                </button>
                <button class="filter-btn" data-filter="not-interested">
                    <span class="filter-icon">○</span>
                    Not Interested
                    <span class="count" id="count-not-interested">0</span>
                </button>
                <button class="filter-btn" data-filter="unmarked">
                    <span class="filter-icon">?</span>
                    Unmarked
                    <span class="count" id="count-unmarked">100</span>
                </button>
            </div>
        </section>

        <section class="activities-grid" id="activities-grid">
            <!-- Activities will be generated by JavaScript -->
        </section>
    </main>

    <footer>
        <p>Track your interests • Save your preferences locally</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
